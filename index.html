<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <header>
        <h2>CALCULATOR</h2>
    </header>
    <section>
        <article>
            <div id="displaysection">
                <div id="pdiv">
                    <p id="displaypast"></p>
                    <p id="displaypresent"></p>
                </div>
                <button id="clear"  class="clearbutten">C</button>
            </div>
            <div>
                <button id="one" >1</button>
                <button id="two" >2</button>
                <button id="three" >3</button>
                <button id="divider"  class="asiner">/</button>
            </div>
            <div>
                <button id="foure" >4</button>
                <button id="five" >5</button>
                <button id="six" >6</button>
                <button id="multiplay" class="asiner">X</button>
            </div>
            <div>
                <button id="seven" >7</button>
                <button id="eight" >8</button>
                <button id="nine" >9</button>
                <button id="adition"  class="asiner">+</button>
            </div>
            <div>
                <button id="plusmines"  class="asiner">+/-</button>
                <button id="zero" >0</button>
                <button id="point"  class="asiner">.</button>
                <button id="substration"  class="asiner">-</button>
            </div>
            <div>
                <button id="equal"  class="equalto">=</button>
            </div>
        </article>
    </section>
</body>
<script src="Calculator.js"></script>
</html>
